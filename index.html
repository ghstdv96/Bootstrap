<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="row w-100 justify-content-center align-items-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <div class="container">
                                <div class="card-title">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-rocket-takeoff-fill head-icon me-2 text-warning""></i>
                                        <h3 class="m-0">Rocket<span class="text-warning">Ship</span></h3>
                                    </div>
                                </div>

                                <form action="#" id="login-form">
                                    <caption>Please enter credential to use our sevice.</caption>
                                    <hr>
                                    <div class="form-group mb-2">
                                        <label for="username" class="mb-2">Username</label>
                                        <input type="text" id="username" class="form-control" name="username">
                                    </div>
                                    <div class="form-group mb-2">
                                        <label for="password" class="mb-2">Password</label>
                                        <input type="password" id="password" class="form-control" name="password">
                                    </div>
                                    <div class="form-group my-2">
                                        <button type="submit" class="btn btn-warning w-100">Login <i class="bi bi-door-open-fill"></i></button>
                                    </div>
                                </form>


                                <div class="mt-5 text-center">
                                    Copyright &#169; 2024. All  rights reserved.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
