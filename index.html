<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Node modules for local -->
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->


    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="row w-100 justify-content-center align-items-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <div class="container">
                                <div class="card-title">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-rocket-takeoff-fill head-icon me-2 text-warning""></i>
                                        <h3 class="m-0">Rocket<span class="text-warning">Ship</span></h3>
                                    </div>
                                </div>

                                <form action="#" id="login-form">
                                    <caption>Please enter credential to use our sevice.</caption>
                                    <hr>
                                    <div class="form-group mb-2">
                                        <label for="username" class="mb-2">Username</label>
                                        <input type="text" id="username" class="form-control" name="username">
                                    </div>
                                    <div class="form-group mb-2">
                                        <label for="password" class="mb-2">Password</label>
                                        <input type="password" id="password" class="form-control" name="password">
                                    </div>
                                    <div class="form-group my-2">
                                        <button type="submit" class="btn btn-warning w-100">Login <i class="bi bi-door-open-fill"></i></button>
                                    </div>
                                </form>


                                <div class="mt-5 text-center">
                                    Copyright &#169; 2024. All  rights reserved.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- Online CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Node modules for local -->
    <!-- <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
